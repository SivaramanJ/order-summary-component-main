<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Order Summary</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="main">
      <div class="top">
        <img class="orderIllustration" src="images/illustration-hero.svg" alt="Order Head">
      </div>
      <div class="middle">
        <h1>Order summary</h1>
        <p class="productDesc">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        <div class="subscriptionCard">
          <img class="icon" src="images/icon-music.svg" alt="icon">
          <h2>Annual Plan</h2>
          <p>Rs.60.00/year</p>
          <a class="changeLink" href="">Change</a>
        </div>
      </div>
      <div class="bottom">
        <a class="btn1" href="#">Proceed to Payment</a>
        <a class="btn2"href="#">Cancel Order</a>
      </div>
    </div>
  </body>
</html>
